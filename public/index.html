<!doctype html>
<html>
  <head>
    <title> electron </title>
    <link rel="stylesheet" type="text/css" href="electron.css">
    <script src="js/electron.js"></script>
  </head>
  <body>
    <div id="board">
    </div>

    <img id="cursor" class="tile" src="tiles/cursor.png">

    <div id="toolbox">
      <div class="grippy" draggable="true">
        <div class="grippy-line"></div>
        <div class="grippy-line"></div>
        <div class="grippy-line"></div>
      </div>
      <div class="toolbox-row">
        <img id="toolbox-wire-h" src="tiles/wire-h.png" class="tile" draggable="true">
        <img id="toolbox-wire-oneway" src="tiles/wire-oneway.png" class="tile" draggable="true">
      </div>
      <div class="toolbox-row">
        <img id="toolbox-wire-corner" src="tiles/wire-corner.png" class="tile" draggable="true">
        <img id="toolbox-wire-cross" src="tiles/wire-cross.png" class="tile" draggable="true">
      </div>
      <div class="toolbox-row">
        <img id="toolbox-power-once" src="tiles/power.png" class="tile" draggable="true">
        <img id="toolbox-light" src="tiles/light-off.png" class="tile" draggable="true">
      </div>

      <div class="grippy-line"></div>

      <div id="speedbar">
        <button id="button-slower" class="button" tabIndex="-1">-</button>
        <span id="display-speed"></span>
        <button id="button-faster" class="button" tabIndex="-1">+</button>
      </div>

      <div id="playbar">
        <button id="button-play" class="button" tabIndex="-1">&#x23ef;</button>
      </div>

      <div class="grippy-line"></div>
      <div style="font-size: 50%">
        arrow keys to move cursor <br>
        SPACE to rotate tile <br>
        ENTER to start/stop <br>
      </div>
    </div>

    <div class="hidden-images">
      <img id="tile-wire-h" src="tiles/wire-h.png" class="tile">
      <img id="tile-wire-corner" src="tiles/wire-corner.png" class="tile">
      <img id="tile-wire-cross" src="tiles/wire-cross.png" class="tile">
      <img id="tile-wire-oneway" src="tiles/wire-oneway.png" class="tile">
      <img id="tile-wire-stub-north" src="tiles/wire-stub-north.png" class="tile">
      <img id="tile-wire-t" src="tiles/wire-t.png" class="tile">
      <img id="tile-electron" src="tiles/electron-full.png" class="tile electron">
      <img id="tile-homeplate-east" src="tiles/homeplate-east.png" class="tile">
      <img id="tile-power" src="tiles/power.png" class="tile">
      <img id="tile-light-off" src="tiles/light-off.png" class="tile">
      <img id="tile-light-on" src="tiles/light-on.png" class="tile">
    </div>
  </body>
</html>
